<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-tittle">Check the <br> best food</h1>
                <p class="sub-tittle">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="Plato de pasta con verduras">
        </section>
        <hr>
        <section class="dishes">
            <h2 class="dishes-tittle">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./images/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./images/dish1.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./images/dish2.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./images/dish3.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./images/dish4.png" alt="Bowl de vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-tittle">Home menu</h2>
            <div class="menu-grid">
                <img class="menu-grid-item" src="./images/plate1.png" alt="Plato de pastacon salsa y vegetales">
                <img class="menu-grid-item" src="./images/plate2.png" alt="Plato de pastacon salsa y vegetales">
                <img class="menu-grid-item" src="./images/plate3.png" alt="Plato de pastacon salsa y vegetales">
                <img class="menu-grid-item" src="./images/plate4.png" alt="Plato de pastacon salsa y vegetales">
                <img class="menu-grid-item" src="./images/plate5.png" alt="Plato de pastacon salsa y vegetales">
            </div>
        </section>
    </main>
</body>
</html>
